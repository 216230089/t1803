{% extends "base.html" %}

{% block title %}emer_archive_day.html{% endblock %}

{% block content %}
<div id="content">

<h1>Emer Archives for {{ day|date:"N d, Y" }}</h1>

<div>
    <ul>
        {% for emer in object_list %}
        <li>{{ emer.modify_date|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
        <a href="{{ emer.get_absolute_url }}"><strong>{{ emer.mname }}</strong></a></li>
        {% endfor %}
    </ul>
</div>

</div>
{% endblock %}
